- model: Run

- casename: click_switch_to_run
  title: 切换到run菜单项
  precond:
  testdata:
  element:
    - casesteid: 1
      types: xpath
      operate: click
      locate: //*[@id="root"]/div/section/aside/div/div[1]/ul/li[2]/span/a
      listindex:              # 多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 切换到run菜单项

